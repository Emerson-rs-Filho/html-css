<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos</title>
</head>
<body>
    <h1>vamos mecher com videos</h1>
    <p>este video esta hospedado no meu proprio servidor</p>
<!-- esse metodo é para colocar videos que saiam do seu proprio servidor-->
   <video controls autoplay width="300">
    <source src="midia/meuvideo.mp4" type="video/mp4">
   </video> <br>
<h1>inserindo no YouTube</h1>
<!--este metodo faz qom que puxe videos do YT e não gera masi custo na hora de hostear -->
   <iframe width="560" height="315" src="https://www.youtube.com/embed/ExA5lx2_URE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
